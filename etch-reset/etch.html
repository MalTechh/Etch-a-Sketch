<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" href ="etch.css">
    <script src = "etch2.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class ="container">
        <h1>Etch-a-Sketch</h1>
        <div class = "etch">
        </div>
        <div id = "buttons">
            <button onclick = "colorChange('black')">Black</button>
            <button onclick= "colorChange('white')">Erasor</button>
            <button onclick= "colorChange('gray')">Gray</button>
            <button onclick= "colorChange('random')">Random</button>
            <button onclick= "boardReset()">Reset</button>
            
        </div>
        <input type = "text" 
        placeholder = "size of board" 
        value = "32" 
        onchange = changeSize(this.value)>
        <button>Set Size</button>
    </div>
</body>
</html>
